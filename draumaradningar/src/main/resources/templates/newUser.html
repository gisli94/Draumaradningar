<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Signup page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Signup Form</h1>
    <form action="#" th:action="@{/newUser}" th:object="${user}" method="post">
		<table>
<!-- 			<tr>
				<td>UserName:</td>
				<td><input type="text" th:field="*{username}" /></td>
				<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</td>
			</tr> 
-->
			<tr>
				<td>Full Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" th:field="*{password}" /></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="password" th:field="*{passwordConfirm}" /></td>
				<td th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Confirm Password Error</td>
			</tr>
<!-- 			<tr>
				<td>E-mail:</td>
				<td><input type="text" th:field="*{email}" /></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</td>
			</tr>
-->
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
    </form>

	
	<h3>Connect to Facebook</h3>

	<form action="/connect/facebook" method="POST">
		<input type="hidden" name="scope" value="user_posts" />
		<div class="formInfo">
			<p>Click the button to connect this application with your Facebook account.</p>
		</div>
		<p><button type="submit">Connect to Facebook</button></p>
	</form>

</body>
</html>
