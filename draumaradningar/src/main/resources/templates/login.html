<!DOCTYPE HTML>
<html lang="is">

<head>
    <title>Innskráning</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel = "stylesheet" type = "text/css" href = "./css/styles.css" />
</head>
<body class=full_login>
  <div class="container">
  	<h2>Innskráning</h2>
  	<form name="f" th:action="@{/login}" method="post">
  	<table>
  		<tr th:if="${param.error}" >
  			<span class="message"> Ógilt notendanafn eða lykilorð. </span>
  		</tr>
  		<tr th:if="${param.logout}">
  			<span class="message">Þú hefur verið útskráð/ur.</span>
  		</tr>
  		<tr>
  			<td><div class="form-group"><input type="text" id="username" name="username" placeholder="Notandanafn"/></div></td>
  		</tr>
  		<tr>
  			<td><div class="form-group"><input type="password" id="password" name="password"/ placeholder="Lykilorð"> </div></td>
  		</tr>
  		<tr>
  			<td><button type="submit" class="btn-default btn-lg">Innskrá</button></td>

  		</tr>
  		<tr>
  			<td><a href="/guestDream">Skrá inn sem gestur.</a></td>
  			<td><a href="/newUser">Smellið hér til að nýskrá.</a></td>
  		</tr>
  	</table>
  	</form>

  	<form action="/connect/facebook" method="POST">
  		<input type="hidden" name="scope" value="user_posts" />
  		<div class="formInfo">

  		</div>
  		<p><button type="submit" class="btn-default btn-lg">Innskráning í gegnum Facebook</button></p>
  	</form>
  </div>



</body>
</html>
